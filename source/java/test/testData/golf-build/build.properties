###################################################################
#     Nike.net -- build.properties
###################################################################
#  To override these properties copy this file to your home
#  directory and rename it to user.properties
#  For example: C:\Documents and Settings\USERNAME\gcc.properties
#
# NOTE: If you are using dynamic views you will probably want to
# override the following directories:
#    - compile.out.dir (for *.class files)
#    - dist.dir (for staging built components such as *.jar and *.tar)
#    - distribution.dir (final destination for build files)
#
# Overrides are best kept in your own gcc.properties file.
###################################################################
baselinefile=baselineinfo.txt
buildinfo=buildinfo.txt
gccbuildinfo=buildinfo-gcc.txt
baselinestream=GCCR2_Integration@\\B2B_PVOB
ccproject.name=GCCR2

temp.dir=C://temp

###################################################################
# Be sure to rename this view to your local view name
###################################################################
clearcase.viewname=C:\\Viewstore\\GCCR2_Dev\\B2B_Golf

###################################################################
# default compile settings
###################################################################
compile.debug=on
compile.optimize=off
compile.deprecation=off
compile.debugLevel=lines,vars,source

###################################################################
# Relative (current environment) directories
# from which the build source and resources will be pulled.
###################################################################
app.root.dir=${clearcase.viewname}
bin.dir=${app.root.dir}/bin
java.home.dir=${bin.dir}/jdk
ant.home.dir=${bin.dir}/ant
report.dir=${app.root.dir}/dist/reports
app.config.dir=${app.root.dir}/app-config
source.dir=${app.root.dir}/source
generated.source.dir=${app.root.dir}/gen-source
test.source.standalone.dir=${app.root.dir}/test-source/standalone
test.source.incontainer.dir=${app.root.dir}/test-source/incontainer
gcc.war=j2ee-apps/gcc/gcc.war
gcc.war.winPath=j2ee-apps\\gcc\\gcc.war
gcc.war.app=${app.root.dir}/webapps/nike-gcc/${gcc.war}
gcc.war.app.classes=${gcc.war.app}/WEB-INF/classes
junction.bin=${bin.dir}/junction.exe

atg.root=c:/ATG/ATG6.4.0
dynamo.start.file=${atg.root}/home/bin/startDynamo.bat
dynamo.stop.file=${atg.root}/home/bin/stopDynamo.bat
nike.gcc.drp=drp-4
nike.gcc.drp.admin.port=8834

nike-gcc.link=${atg.root}/nike-gcc
nike-gcc.webapp.dir=${clearcase.viewname}\\webapps\\nike-gcc
nike.deploy.dir=nike-deploy



###################################################################
# Generated directories that we write to
###################################################################
dist.dir=${app.root.dir}/dist
dist.lib.dir=${dist.dir}/lib
dist.jar.dir=${dist.dir}/jar
dist.scripts.dir=${dist.dir}/scripts
dependencies.dir=${dist.dir}/dependencies
app.compile.out.dir=${basedir}/temp/app.compile.out
compile.out.dir=${gcc.war.app.classes}
staging.dir=${dist.dir}/staging
tar.staging.dir=${staging.dir}/tar
junit.report.dir=${report.dir}/junit
emma.report.dir=${report.dir}/emma

###################################################################
# Libs
###################################################################
predeploy.lib.dir=${app.root.dir}/lib
lib.dir=${gcc.war.deploy.lib}
lib.build.dir=${predeploy.lib.dir}/build
lib.build.dynamo.dir=${lib.build.dir}/dynamo
lib.jakarta.dir=${predeploy.lib.dir}/apache/jakarta
lib.test.dir=${predeploy.lib.dir}/test

###################################################################
# Properties used for the distribution of built stuff (mainly tar file names)
###################################################################
jar.file=gcc.jar
tar.file=gcc.tar.gz
drp1.tar.file=${dist.dir}/drp-1.tar.gz
drp2.tar.file=${dist.dir}/drp-2.tar.gz
drp-bu.tar.file=${dist.dir}/drp-bu.tar.gz
drp1-lm.tar.file=${dist.dir}/drp-1-lm.tar.gz
#TODO:  change this to gcc-fulfillment.tar.gz
fulfillment.tar.file=gcc-fulfiller.tar.gz
drp1.config.dir=${app.root.dir}/drp-config/drp-1
drp2.config.dir=${app.root.dir}/drp-config/drp-2
drp-bu.config.dir=${app.root.dir}/drp-config/drp-bu
drp1-lm.config.dir=${app.root.dir}/drp-config/drp-1-lm
drp.config.common.dir=${app.root.dir}/drp-config/common


################################
# JAXB stuff
################################
gcc.jaxb.test.fileOrder=${generated.source.dir}/net/nike/gcc/jaxb/fulfiller/gccorder/GCCOrder.java
gcc.jaxb.test.fileConf=${generated.source.dir}/net/nike/gcc/jaxb/fulfiller/confirmation/GccConfirmationEmail.java
gcc.xsd=${app.root.dir}/jaxb-config/gcc/GCCOrder.xsd
gccConfirmation.xsd=${app.root.dir}/jaxb-config/gcc/gccConfirmationEmail.xsd
